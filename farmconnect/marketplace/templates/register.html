{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
    body, html {
        height: 100vh;
        margin: 0;
        background-image: url('{% static "marketplace/images/5.jpg" %}');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        
    }

    .container-fluid {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .card {
        width: 500px; 
        background: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
    }

    .card-header {
        background: rgba(0, 0, 0, 0.1);
        border-bottom: none;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }
</style>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title text-center">Register</h2>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Register As:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="userType" id="farmer" value="farmer">
                                <label class="form-check-label" for="farmer">
                                    Farmer
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="userType" id="customer" value="customer" checked>
                                <label class="form-check-label" for="customer">
                                    Customer
                                </label>
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
